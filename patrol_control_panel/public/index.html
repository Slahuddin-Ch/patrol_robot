    Patrol Control Panel

<body onload="connect()">
  <div class="container">
    <!-- <div class="row">
      <img src="https://peaceglobaltech.com/images/tech/black.webp" class="black-logo" style="width:30rem" alt="logo">
    </div> -->
    <div class="row">
      <!-- Adjust column sizes -->
      <div class="col-lg-8 camera_viewer_area" style="padding: 20px 0px;" id="camera_viewer">
          <video id="remote-video" width="900" height="700" autoplay="true" muted="true"></video>
      </div>
      <div class="col-lg-4 button_area">
        <div class="row button_row" style="position: relative; padding: 100px 0px;">
          <!-- Use Bootstrap classes to control button size -->
          <button id="teleop_toggle" class="btn btn-primary" style="max-width: 200px;  background-color:#75e090;" onclick="toggle_teleop()">Enable Teleop</button>
          <button id="estop_toggle" class="btn btn-danger" style="max-width: 200px;  background-color:#e07575;" onclick="toggle_estop()">Emergency Stop</button>
        </div>
        <div class="row joystick_row">
          <div id="joystick_area" style="position: relative; padding: 350px 0;"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/js/scripts/teleop.js"></script>
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
